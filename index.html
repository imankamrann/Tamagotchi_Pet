<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Tamagotchi</title>
        <!-- Add Google Fonts link for pixelated font -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">
      </head>
      
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h1 class="text-center mb-4">Imans Virtual Pet</h1>
      <div class="pet text-center">
        <img src="https://via.placeholder.com/150" alt="Virtual Cat" id="petImage" class="img-fluid rounded">
      </div>
      <button id="newCatBtn" class="btn btn-warning mt-3 d-block mx-auto">Get a New Cat Picture</button>

      <div class="stats mt-4">
        <div class="row text-center">
          <div class="col-md-4">
            <p><strong>Happy:</strong> <span id="happiness">50</span></p>
          </div>
          <div class="col-md-4">
            <p><strong>Hunger:</strong> <span id="hunger">50</span></p>
          </div>
          <div class="col-md-4">
            <p><strong>Energy:</strong> <span id="energy">50</span></p>
          </div>
        </div>
      </div>

      <div class="actions text-center mt-4">
        <button onclick="feedPet()" class="btn btn-success mx-2">Feed</button>
        <button onclick="playWithPet()" class="btn btn-primary mx-2">Play</button>
        <button onclick="restPet()" class="btn btn-secondary mx-2">Rest</button>
      </div>

      <p id="status" class="text-center mt-3"></p>
      <p id="errorMessage" class="text-danger text-center"></p>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
